<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <header>
      <nav class="header-nav">
        <div class="logo-container">   
         <a href="home.html" class="logo"><img src="images/sample_logo_k.png"></a>
       </div>
         <div class="items-right">
           <a href="home.html" class="item">Home</a>
           <a href="#" class="item">Menu</a>
           <a href="contact.html" class="item">Contact</a>
         </div>
       </nav>
  </header>
<section class="main-container">
    <h1 class="section-title">Contáctanos</h1>
    <form action="#" method="POST">
      <table>
        <tr>
          <td><label for="name">Nombre:</label></td>
          <td ><input type="text" name="name" id="name"></td>
        </tr>
        <tr>
          <td><label for="phonenumber">Datos de contacto:</label></td>
          <td><input type="tel" name="phonenumber" id="phonenumber"></td>
        </tr>
        <tr>
          <td><label for="region">Región de residencia:</label></td>
          <td>
            <select id="region">
              <option value="0">Por favor, seleccione.</option>
              <option value="1">Encarnacion</option>
              <option value="2">Asuncion</option>
              <option value="3">Obligado</option>
              <option value="4">Edelira</option>
              <option value="5">San Juan del Parana</option>
              <option value="6">Ayolas</option>
              <option value="7">Ciudad del Este</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="content">Contenido</label></td>
          <td><textarea name="content" id="content"></textarea></td>
        </tr>
      </table>
        <button type="reset">Limpiar</button>
        <button type="submit">Enviar</button>
    </form>
</section>
<footer>
  <nav class="header-nav">
    <a href="index.html" class="item">Home</a>
    <a href="#" class="item">Menu</a>
    <a href="contact.html" class="item">Contact</a>
</nav>
</footer>
</body>
</html>
