<!DOCTYPE html>
<html lang="ja">
 
    <head>
        <meta charset="utf-8">
        <title>Blog App</title>
    </head>
 
    <body>
        <h1>Blogs</h1>
        <table>
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Contenido</th>
                </tr>
            </thead>
            {% for article in articles %}    
            <tr>
                <td>{{ article.title }}</td>    
                <td>{{ article.content }}</td> 
                <td><a href="{% url 'detail' article.id %}">Detail</a></td> 
                <td><a href="{% url 'edit' article.id %}">Edit</a></td>
                <td><a href="{% url 'delete' article.id %}">Delete</a></td> 
            </tr>
            {% endfor %}
        </table>
        <br>
        <a href="{% url 'create' %}">Crear Blog</a>
        <br>
    </body>
 
</html>
